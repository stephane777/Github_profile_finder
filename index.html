<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Git Profile finder</title>
    <link href="style.css" rel="stylesheet">
    
</head>

<body>
    <header>
        <div class="title">
            <ion-icon name="logo-github"></ion-icon>
            <h1>Git Profile finder app</h1>
        </div>
    </header>
    <div class="content">
        <h2>Search for a Github profile</h2>
        <div>
            <input id="input" placeholder="Enter a github username"></input>
        </div>
        <div>
            <div id="content-gitProfile"></div>
            <div id="content-repository"></div>
        </div>
    </div>


</body>
<script src="https://unpkg.com/ionicons@4.4.6/dist/ionicons.js"></script>
<script src="script.js"></script>

</html>
